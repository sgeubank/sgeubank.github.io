<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src='jquery.zoom.js'></script>
<script>
$(document).ready(function(){
	const urlParams = new URLSearchParams(window.location.search);
	const name = urlParams.get('name');
	document.getElementById("NB_image").innerHTML = 
	"<img id='img' src='images/" + name + ".jpg' alt='notebook page' width=300 height=500>";
        $("#NB_image").zoom("#NB_image", "img", "img", 2);
        // $("#NB_image").zoom({ on:'click' magnify:2 });
});
</script>
</head>
<body>
	<div class='zoom' id='NB_image'>
        </div>
</body>
</html>
